<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Training_plan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>
   <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          {% block sidebar %}
            <ul class="sidebar-nav">
              <li><a href="{% url 'home' %}">Стартовая страница</a></li>
              {% if user.is_authenticated %}
                 <li>Пользователь: {{ user.get_username }}</li>
                  <form action="{% url 'logout' %}" method="post">
                      {% csrf_token %}
                      <button type="submit">Выйти из системы</button>
                  </form>
              {% else %}
                 <li><a href="{% url 'login'%}?next={{request.path}}">Зарегистрироваться</a></li>
              {% endif %}
            </ul>
          {% endblock %}
        </div>
        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
      </div>
    </div>
</body>
</html>
