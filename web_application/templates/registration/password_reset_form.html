<! -- Шаблон выбора сброса пароля-->
{% extends "base.html" %}
{% block content %}
    <form action="" method="post">{% csrf_token %}
        {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <p>Почта</p>
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-default btn-lg" value="Сброс пароля"/>
    </form>
{% endblock %}
