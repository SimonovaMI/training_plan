{% extends "base.html" %}
{% block content %}
    {% if message %}
        <h2>{{ message }}</h2>
    {% else %}
        <form action="{% url 'plan' %}" method="post">
            {% csrf_token %}
            <input type="hidden" value={{ day }} id="plan_date" name="plan_date"/>
            <p>Выберите фитнес-клуб:</p>
            <p>
                <label for="select">Фитнес-клуб: </label>
                <label>
                    <select name="fitness_club">
                        {% for club in clubs %}
                            <option value="{{ club }}">{{ club }}</option>
                        {% endfor %}
                    </select>
                </label>
            </p>
            <p>Выберите фитнес-зону:</p>
            <p>
                <label for="select">Фитнес-зону: </label>
                <label>
                    <select name="fitness_zone">
                        {% for zone in zones %}
                            <option value="{{ zone }}">{{ zone }}</option>
                        {% endfor %}
                    </select>
                </label>
            </p>
            <p>
                <button type="submit">Посмотреть</button>
            </p>
        </form>
    {% endif %}
{% endblock %}
